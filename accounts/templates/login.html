{% extends 'base.html' %}
{% load static i18n %}
{% block title %} {% trans 'Login' %} {% endblock %}

{% block css %}
<link rel="stylesheet" href="http:////netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css">
{% endblock %}
{% block content %}

<section class="ftco-section contact-section register">
    <div class="container">
        <div class="row block-9 justify-content-center">
            <div class="col-md-6 order-md-last d-flex">
                <form action="" method="POST" id="login-form" class="bg-light p-5 contact-form">
                    <a class="navbar-brand center" href="#">Stories<span>.</span></a>
                    <div class="form-group">
                        <input type="text" name="username" class="form-control" placeholder="Username">
                    </div>
                    <div class="form-group">
                        <input type="text" name="password" class="form-control" placeholder="Password">
                    </div>
                    <div class="form-group">
                        <input type="submit" value="Login" class="btn btn-primary py-3 px-5">
                        <a href="#" class="forgot-password">{% trans 'Forgot password' %}?</a>
                    </div>
                    <div class="form-group">
                        <a href="{% url 'accounts:register' %}" class="">{% trans "Don't have an account? Sign up" %}</a>
                    </div>
                    <div class="form-group center">
                        <a href="{% url 'social:begin' 'facebook' %}" class="social"><i class="fa fa-facebook social-login fb-color"></i></a>
                        <a href="{% url 'social:begin' 'google-oauth2' %}" class="social"><i class="fa fa-google-plus social-login google-color"></i></a>
                    </div>
                </form>

            </div>
        </div>
    </div>
</section>
{% endblock %}

{% block js %}

<script src="{% static 'assets/js/login-api.js' %}"></script>

{% endblock %}
